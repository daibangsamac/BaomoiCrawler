name: Java CI/CD - Ubuntu

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 8
        uses: actions/setup-java@v3
        with:
          java-version: '8'
          distribution: 'temurin'

      - name: Compile Java sources
        run: |
          if (exist bin) rmdir /s /q bin
          mkdir bin
          javac -cp "libs/*" -d bin $(find src -name "*.java" || true)

      - name: Run unit tests
        run:  |
          find bin -name "*Test.class" \
          | sed 's|bin/||; s|/|.|g; s|.class$||' \
          | xargs java -cp "bin:libs/*" org.junit.runner.JUnitCore

